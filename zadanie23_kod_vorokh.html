  <p id="pogrubione_vorokh">Vladyslav Vorokh<br>Dowcip I<br>Dlaczego informatyk nie może zostać piratem?<br>Bo boi się złapać wirusa!</p>
  <p id="pochylona_vorokh">Vladyslav Vorokh<br>Dowcip II<br>Ile trzeba informatyków, żeby zmienić żarówkę?Żadnego – to problem sprzętowy.</p>
  <p id="index_gorny_vorokh">Vladyslav Vorokh<br>Dowcip III<br>Przychodzi informatyk do warzywniaka i mówi:<br>
– Poproszę ziemniaki.<br>
– A ile?<br>
– A ile się zmieści na pendrive’a 16 GB?</p>
  <p id="index_dolny_vorokh">Vladyslav Vorokh<br>Dowcip IV<br>Co mówi informatyk do dziewczyny na randce?<br>
– Jesteś jak mój kod: jak cię kompiluję w głowie, to wszystko ma sens.</p>
  <p id="mono_vorokh">Vladyslav Vorokh<br>Dowcip V<br>Dlaczego informatyk nie rozumie kobiet?<br>
Bo nie mają instrukcji obsługi ani otwartego API.</p>
  <p id="powiekszenie_vorokh">Vladyslav Vorokh<br>Dowcip VI<br>Informatyk po pracy mówi do żony:<br>
– Kochanie, dzisiaj naprawiłem buga w systemie.<br>
– Super, a wiesz, że nasza córka ma dziś urodziny?<br>
– Ups… rollback!</p>
  <p id="pomniejszenie_vorokh">Vladyslav Vorokh<br>Dowcip VII<br>Dlaczego informatyk nigdy nie gubi się w lesie?<br>
Bo zawsze zostawia logi.</p>
